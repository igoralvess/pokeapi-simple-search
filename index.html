<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico"/>
	<title>pokeapi</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="janela">
		<h1 class="titulo">Procure informações de seu Pokémon favorito!</h1>
		<form>
			<input class="input" type="text" id="inputNome"><br>
			<button type="button" class="botao" id="botao">Pesquisar</button>
		</form>
	</div>
	<div class="janela-dados" id="jDados">
		<h1 class="titulo">Informações!</h1>
		<p class="texto" id="p1"></p>
		<p class="texto" id="p2"></p>
		<p class="texto" id="p3">Tipos:</p>
		<ul class="texto" id="tipos"> 		
		</ul>
		<button class="btnPesqNovamente" id="pesqNovamente">Pesquisar Novamente</button>

	</div>


	<script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
