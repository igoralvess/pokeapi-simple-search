<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico"/>
	<title>pokeapi</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header>
		<h1 class="titulo">DESCUBRA AQUI AS INFORMAÇÕES DO SEU POKÉMON FAVORITO!</h1>
	</header>
	<main>
		<section class="janela">
			<h1 class="titulo2">Procure informações de seu Pokémon favorito!</h1>
			<img src="img/pokebola.png" class="imgCentro">
			<form>
				<input class="input" type="text" id="inputNome"><br>
				<button type="button" class="botao" id="botao">Pesquisar</button>
			</form>
		</section>
		<section class="janela-dados" id="jDados">
			<h1 class="titulo2">Informações!</h1>
			<p class="texto" id="p1"></p>
			<p class="texto" id="p2"></p>
			<p class="texto" id="p3">Tipos:</p>
			<ul class="texto" id="tipos"> 		
			</ul>
			<button class="btnPesqNovamente" id="pesqNovamente">Pesquisar Novamente</button>

		</section>
	</main>
	<footer>
		<section class="footer">
			<p>Desenvolvido por <a href="https://github.com/igoralvess">Igor Alves</a></p>
		</section>	
	</footer>


	<script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
